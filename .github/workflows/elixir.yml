name: Elixir CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: elixir:1.9.1-slim

    steps:
    - uses: actions/checkout@v1
    - name: Install Dependencies
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
    - name: Compile
      env:
        MIX_ENV: test
      run: mix compile --warnings-as-errors
    - name: Check code quality
      env:
        MIX_ENV: test
      run: |
        mix credo
        mix format
    - name: Run Tests
      env:
        MIX_ENV: test
      run: mix test
